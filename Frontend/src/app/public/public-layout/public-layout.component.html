<header>
  <div class="header-area">
    <div class="main-header ">
      <div class="header-top black-bg d-none d-md-block">
        <div class="container">
          <div class="col-xl-12">
            <div class="d-flex justify-content-between align-items-center">
              <div class="header-info-left">
                <ul>
                  <li><img src="/assets/public/img/icon/header_icon1.png" alt=""> {{ today | date:'EEEE, d MMMM, y, HH:mm' }}</li>
                </ul>
              </div>
              <div class="header-info-right">
                <ul class="header-social">
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                  <li> <a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-mid d-none d-md-block">
        <div class="container">
          <div class="row d-flex align-items-center">
            <div class="col-xl-3 col-lg-3 col-md-3 mt-2 mb-2">
              <div class="logo">
                <a routerLink="/" href="#"><img src="/assets/public/img/logo/logo.jpg" width="120" alt=""></a>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9">
              <div class="header-banner f-right ">
                  <img src="assets/public/img/hero/header_card.jpg" alt="">
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="header-bottom header-sticky">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-xl-10 col-lg-10 col-md-12 header-flex">
              <div class="sticky-logo">
                <a routerLink="/" href="#"><img src="/assets/public/img/logo/logo.jpg" width="120" alt=""></a>
              </div>
              <div class="main-menu d-none d-md-block">
                <nav>
                  <ul id="navigation">
                    <li *ngFor="let cat of categories">
                      <a [routerLink]="['/category', cat.id]">
                        {{ cat.name }}</a>
                      <ul class="submenu" *ngIf="cat.subcategories?.length">
                        <li *ngFor="let sub of cat.subcategories">
                          <a [routerLink]="['/category', cat.id, sub.id]"> {{ sub.name }}
                          </a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4">
              <div class="header-right-btn f-right d-none d-lg-block">
                <i class="fas fa-search special-tag"></i>
                <div class="search-box">
                  <form action="#" (submit)="onSearch(searchInput.value); $event.preventDefault()">
                    <input #searchInput type="text" placeholder="Traži">
                  </form>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="mobile_menu d-block d-md-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <div class="footer-bottom-area fix footer-padding">
    <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-lg-6">
            <div class="footer-copy-right">
              <p>
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script> All rights reserved 
              </p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="footer-menu f-right">
              <ul>
                <li><a href="#">Pravila korištenja</a></li>
                <li><a href="#">Politika privatnosti</a></li>
                <li><a href="#">Kontakt</a></li>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</footer>
